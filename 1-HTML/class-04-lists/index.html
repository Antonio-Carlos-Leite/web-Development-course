<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 04 lists </title>
    <style>
        ul{
            list-style-type:decimal;
        }
        ol,ol{
            list-style: inside url("")
        }
    </style>
</head>
<body>
    <h2>lista ordenada</h2>
  <ol type="1" start="1"> 
    <li>busca chave</li>
    <li>abrir portão</li>
    <li>abrir sala</li>
    <li>ligar projetor</li>
  </ol>  
  <h2>lista não ordenada</h2>
  <ol>
    <li>jason</li>
    <li>harry potter</li>
    <li>american pie</li>
    <li>revange</li>
    <li>get out</li>
</body>
</html>
